<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
   
  </head>
  <body>

    <div class="search-box">
      <form action="">
        <input type="text" placeholder="Search a city" class="search-input" />
        <button type="submit" class="btn">Search</button>
      </form>
    </div>

    <div class="location">
      <h1 class="location-name">City</h1>
      <img src="" id="icon-img" alt="icon">
    </div>
    <div class="temperature">
      <div class="degree-section">
        <h2 class="degree">34</h2>
        <span class="degree-symbol">C</span>
      </div>

      <div class="description">It's cold</div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
